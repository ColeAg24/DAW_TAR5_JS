<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con JavaScript</title>
</head>
<body>
    <h1>Consulta la consola para ver los resultados</h1>
    <script>
        // Paso 1: Declara las variables a y b y asígnales valores numéricos
        let a = 10;
        let b = 5;

        // Paso 2: Realiza las operaciones matemáticas y muestra los resultados en la consola
        console.log("Suma:", a + b); // Suma
        console.log("Resta:", a - b); // Resta
        console.log("Multiplicación:", a * b); // Multiplicación
        console.log("División:", a / b); // División

        // Paso 3: Declara una variable nombre, concaténala con un mensaje de saludo y muestra el resultado en la consola
        let nombre = "Cole";
        console.log("Hola, " + nombre + "! Bienvenido al mundo de JavaScript.");
    </script>
</body>
</html>
