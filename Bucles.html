<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles y Operaciones en JavaScript</title>
</head>
<body>
    <h1>Consulta la consola para ver los resultados</h1>
    <script>
        // 1. Usa un bucle for para imprimir los números del 1 al 10 en la consola
        console.log("Números del 1 al 10 usando un bucle for:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        // 2. Usa un bucle while para imprimir los números del 10 al 1 en la consola
        console.log("Números del 10 al 1 usando un bucle while:");
        let j = 10;
        while (j >= 1) {
            console.log(j);
            j--;
        }

        // 3. Suma los primeros 100 números naturales (1 al 100) y muestra el resultado
        let suma = 0;
        for (let k = 1; k <= 100; k++) {
            suma += k;
        }
        console.log("La suma de los primeros 100 números naturales es:", suma);
    </script>
</body>
</html>
