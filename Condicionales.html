<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con JavaScript</title>
</head>
<body>
    <h1>Consulta la consola para ver los resultados</h1>
    <script>
        // 1. Verificar si un número es positivo, negativo o cero
        let numero = -5; // Cambia este número para probar otros valores
        if (numero > 0) {
            console.log(numero + " es positivo");
        } else if (numero < 0) {
            console.log(numero + " es negativo");
        } else {
            console.log(numero + " es cero");
        }

        // 2. Función flecha que recibe dos números y devuelve el mayor
        const obtenerMayor = (num1, num2) => (num1 > num2 ? num1 : num2);
        console.log("El mayor de 10 y 20 es:", obtenerMayor(10, 20));

        // 3. Determinar si un número es par o impar
        let otroNumero = 7; // Cambia este número para probar otros valores
        if (otroNumero % 2 === 0) {
            console.log(otroNumero + " es un número par");
        } else {
            console.log(otroNumero + " es un número impar");
        }
    </script>
</body>
</html>
